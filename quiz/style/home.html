<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="../home.css">
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css
" rel="stylesheet">
</head>

<body>
    <main class="mae">
        <div class="filha">
            <h1>Quiz csdev</h1>
            <p  class="texto">Explore suas habilidades <br> no mundo da programacao!</p>
            <button id="start">Iniciar quiz</button>
            <dialog>
                <p class="p">Regras quiz</p>
                <p>1.Cada pergunta terá quatro <br> opções  de resposta.</p>
                <p>2.Escolha apenas uma opção <br> por pergunta.</p>
                <p>3.Não é permitido pular <br> perguntas.</p>
                <p>4.O tempo maximo para <br> responder todas as  perguntas <br> e de 5 segundos</p>
                <div class="botoes">
                    <button id="fechar">Fechar</button>
                    <button id="proximo" ><a href="../pages/perguntas.html">proximo</a></button>
                </div>
            </dialog>
        </div>
       
    </main>
  
   

    
    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js
"></script>
    <script src="../src/home.js"></script>
</body>

</html>
