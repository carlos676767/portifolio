<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bloco de notas</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.10.3/dist/sweetalert2.min.css
" rel="stylesheet">
</head>
<body>
    <header><p id="nota">Notes editor - bloco de notas online gr√°tis </p></header>
   <div class="botoes">
    <button id="add"><i class="fa-solid fa-plus"></i> add notes</button>
    <button id="copiar"><i class="fa-solid fa-copy"></i> copiar texto</button>
   </div>
    <dialog>
            <div class="icone">
                <div class="cores">
                    <i class="fa-solid fa-pen-to-square" id="editar"></i>
                    <i class="fa-solid fa-trash" id="deletar"></i>
                </div>
                <input type="text" placeholder="titulo da nota" id="titulo">
                <textarea name="text" id="valor" cols="20" rows="20"></textarea>
            </div>
            <p id="p"></p>
    </dialog>
  

    <footer>
        <p>By - csdev</p>
    </footer>
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.10.3/dist/sweetalert2.all.min.js
    "></script>
    <script src="src/app.js"></script>
</body>
</html>
